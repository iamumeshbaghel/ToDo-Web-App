<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Web App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            height: auto;
            box-sizing: border-box;
        }

        #cardTitle {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }   

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>

<div id="card">
    <div id="cardTitle">ToDo Web App</div>
    <form id="wallForm">

        <label for="detail">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="detail">Detail:</label>
        <input type="text" id="detail" name="detail" required>

        <button type="button" onclick="addTask()">Add Task</button>
        <button type="button" onclick="viewDetails()">View Details</button>
    </form>
</div>

<div class="toast" id="toastMessage">Task added successfully!</div>
<script>
    function addTask() {
        const category = document.getElementById('category').value;
        const detail = document.getElementById('detail').value;

        if (!category || !detail) {
            alert("Please fill in all fields.");
            return;
        }

        // Fetch existing data to get the last ID
        fetch("https://todo-webapp-7c895-default-rtdb.firebaseio.com/ToDo.json")
            .then(response => response.json())
            .then(data => {
                // Get an array of existing document IDs
                const existingIds = data ? Object.keys(data) : [];
                // Find the maximum ID in the array
                const lastId = existingIds.length > 0 ? Math.max(...existingIds.map(id => parseInt(id))) : 0;
                const newTaskId = lastId + 1;
                const newTask = {
                    taskId: newTaskId, // Use newTaskId instead of taskId
                    category: category,
                    detail: detail
                };

                // POST request to add a new resource
                fetch(`https://todo-webapp-7c895-default-rtdb.firebaseio.com/ToDo/${newTaskId}.json`, {
                    method: 'PUT', // Use PUT to specify the document ID
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newTask),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not OK");
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("New task added successfully:", data);
                        showToastMessage();
                    })
                    .catch(error => console.error("Error in PUT request:", error));
            })
            .catch(error => console.error("Error fetching existing data:", error));
    }

    function showToastMessage() {
        const toastMessage = document.getElementById('toastMessage');
        toastMessage.style.display = 'block';
        setTimeout(() => {
            toastMessage.style.display = 'none';
        }, 3000); // Hide the message after 3 seconds
    }

    function viewDetails() {
        window.open('ViewDetail.html', '_blank');
    }
</script>

</body>
</html>
